name: Tests
on:
  pull_request:
  schedule:
    - cron: '0 0 * * *'

jobs:
  test:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cache
        uses: actions/cache@v3
        with:
          path: node_modules
          key: nodemodules-${{ hashFiles('pnpm.lock') }}
          restore-keys: nodemodules-

      - name: Install Node packages
        run: pnpm install

      - name: Create .env file
        run: cp .env.dist .env

      - name: Build
        run: pnpm build

      - name: Lint
        run: pnpm lint

  chrome-extension-e2e:
    name: Chrome extension e2e tests
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencies
        run: pnpm install && pnpm list

      - name: Setup playwright
        run: pnpm upgrade --pattern playwright --pure-lockfile && npx playwright install-deps && npx playwright --version

      - name: Create .env file
        run: |
          echo "API_KEY=${{ secrets.API_KEY }}" >> .env
          echo "WEBSITE_URL=https://localhost:8080/" >> .env

      - name: Build extension
        run: pnpm extension:build

      - name: Run tests
        uses: GabrielBB/xvfb-action@86d97bde4a65fe9b290c0b3fb92c2c4ed0e5302d
        with:
          run: pnpm extension:e2e

      - name: Upload trace
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: Trace (OS ${{ matrix.os }})
          path: packages/chrome-extension-e2e/test-results

      - name: Upload Unit Test Results
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: Unit Test Results (OS ${{ matrix.os }})
          path: packages/chrome-extension-e2e/reports/report.xml

  publish-test-results:
    name: Publish test results
    needs: chrome-extension-e2e
    runs-on: ubuntu-latest
    permissions:
      checks: write
      pull-requests: write
      contents: read
      issues: read
    if: always()
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v2
        with:
          path: artifacts

      - name: Publish Unit Test Results
        uses: EnricoMi/publish-unit-test-result-action@3bf80f8ff3396c9acdab73f00109f3cd06468544
        with:
          files: 'artifacts/**/*.xml'
          check_name: 'Chrome Extension E2E Test Results'
